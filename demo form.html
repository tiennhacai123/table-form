<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="get" >
        <h3>Đăng ký tài khoản</h3>
        <div>
            <label for="userName">Ho va ten</label>
            <input  name="userName" id="userName" type="text"/>
        </div>
        <br>
        <div>
            <label for="dateOfBirth">Ngay sinh</label>
            <input name="dateOfBirth" id="dateOfBirth" type="date"/>
        </div>
        <br>
        <div>
            <label >Gioi tinh</label>
            <input name="gender" type="radio"/> Nam
            <input name="gender" type="radio"/> Nữ
            <input name="gender" type="radio"/> Khác
        </div>
        <br>
        <div>
            <label for="address">Địa chỉ</label>
            <textarea name="address" id="address" name="" id="" cols="30" rows="10"></textarea>
        </div>
        <br>
        <div>
            <label>So thich</label>
            <input type="checkbox" /> Di choi    
            <input type="checkbox" /> Di boi
            <input type="checkbox" /> Di ngu
        </div>
        <br>
        <div>
            <label>Thanh Pho</label>
            <select>
                <option>Thai Nguyen</option>
                <option>Ha Noi</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="gui" />
            <input type="reset" value="reset" />
        </div>
    </form>
</body>
</html>
